        <p class="card-text"><strong>{{pub.usuario}}</strong></p>
      </div>

      <img class="card-img" [src]="pub.img" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{pub.usuario}}</strong> {{pub.titulo}}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
