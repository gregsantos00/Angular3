<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="this.prog.status === undefined">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Incluir Publicação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="formulario" (ngSubmit)="Publicar()">
        <div class="modal-body">
          <input type="file" class="form-control" accept="image/*" (change)="UploadImagem($event)">
          <input type="text" class="form-control" placeholder="Titulo da publicacao" formControlName="titulo">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>

    <div class="modal-content" *ngIf="this.prog.status === 'andamento'">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div class="progress-bar" role="progressbar"  [style.width]="this.porcentagemUpdload + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{porcentagemUpdload}}%

          </div>
        </div>
      </div>
    </div>
    <div class="modal-content" *ngIf="this.prog.status === 'completo'">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação concluida com sucesso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Sua publicação foi realizada com sucess!
      </div>
    </div>


  </div>
</div>
