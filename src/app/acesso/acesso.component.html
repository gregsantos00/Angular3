<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@animacao-banner]='estadoBanner'>
      <app-banner></app-banner>
    </div>

    <div *ngIf="cadastro; else formLogin">
      <div class="col-sm-6 d-flex justify-content-start" [@animacao-login]='estadoBanner'>
        <app-cadastro (eventoEmiter)="exibirPainel($event)"></app-cadastro>
      </div>
    </div>
    <ng-template #formLogin >
      <div class="col-sm-6 d-flex justify-content-start" [@animacao-login]='estadoLogin'>
        <app-login (eventEmitter)="exibirPainel($event)" (eventEmitterLogin)="confirmaLogin($event)"></app-login>
      </div>
    </ng-template>
  </div>
</div>
