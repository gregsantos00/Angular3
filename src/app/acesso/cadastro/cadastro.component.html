<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <form novalidate [formGroup]="formulario" (ngSubmit)="cadastrar()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome completo" formControlName="nome_completo">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome de usuário" formControlName="nome_usuario">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]='!this.formulario.valid'>Cadastre-se</button>
    </form>
    <hr />
    <div *ngIf="this.mensagemErro !== ''">
      <p class="small text-danger text-center">{{this.mensagemErro}}</p>
    </div>
    <p class="small text-center">Ao cadastrar-se, você concorda com nossos
      <b>Termos</b> e
      <b>Política de Privacidade</b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta?
      <a href="#" class="card-link" (click)="exibirLogin();">Faça login</a>
    </p>
  </div>
</div>
